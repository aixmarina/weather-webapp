<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/app.js" type="module"></script>
</head>

<body>
    <header>
        <h1 data-text="weather app">weather app</h1>
    </header>
    <section class="search-bar">
        <div class="container-bar">
            <form>
                <div class="search-group">
                    <input class="search-input" id="city" type="text" name="city" placeholder="Seacrh city">
                    <label for="city" class="search-label">Search city</label>
                    <span class="msg"></span>
                </div>
                <button class="btn-main">submit</button>
            </form>
        </div>
    </section>
    <section class="ajax-section">
        <div class="container-cities">
            <ul class="cities">
            </ul>
        </div>
    </section>
    <footer>
        <p>Created by Marina Aix</p>
    </footer>
</body>

</html>
